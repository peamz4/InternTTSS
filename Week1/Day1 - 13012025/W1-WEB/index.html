<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 1.2em;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Grade Calculator</h2>
      <label for="score">Enter your score:</label>
    <input type="number" id="score" min="0" max="100" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
      <button onclick="calculateGrade()">Calculate Grade</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateGrade() {
        const score = document.getElementById("score").value;
        let grade;

        if (score < 0) {
          grade = "Score should be greater than or equal to 0";
        } else if (score > 100) {
          grade = "Score should be less than or equal to 100";
        } else if (score >= 80) {
          grade = "A";
        } else if (score >= 70) {
          grade = "B";
        } else if (score >= 60) {
          grade = "C";
        } else if (score >= 50) {
          grade = "D";
        } else {
          grade = "F";
        }

        document.getElementById("result").innerText = `${grade}`;
      }
    </script>
  </body>
</html>
